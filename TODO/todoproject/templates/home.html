{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
           {% csrf_token %}
            <div class="form-group">
                <input type="text" name="task" class="form-control" placeholder="Taskname"><br>
            </div>
            <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="Enter Your Priority"><br>
            </div>
            <div class="form-group">
                <input type="date" name="date" class="form-control" placeholder="Enter Your Date"><br>
            </div>
            <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-md-6">
            <h4>ToDo List</h4>
            {% for i in task1 %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'edit' i.id %}">Edit</a>
                </div>
            </div>
            <br>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
